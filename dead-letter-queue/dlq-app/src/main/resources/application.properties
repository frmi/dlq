server.servlet.context-path=/dlq

#Kafka
kafka.bootstrapAddress=127.0.0.1:9092
kafka.groupId=dql-app

# OpenAPI
# http://localhost:8080/dlq/api-docs
# http://localhost:8080/dlq/swagger-ui/index.html
springdoc.api-docs.path=/api-docs

